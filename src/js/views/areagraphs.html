  <body class="demo-disable-bg-image">
    <div id="sampleDemo" style="" class="demo-padding demo-container">
      <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
        
        <div id='chart-container'>
            <oj-chart id="areaChart" 
                    type="area" 
                    orientation="[[orientationValue]]" 
                    stack="[[stackValue]]"
                    series="[[areaSeriesValue]]"
                    groups="[[areaGroupsValue]]"
                    animation-on-display="auto"
                    animation-on-data-change="auto" 
                    hover-behavior="dim"
                    style="max-width:500px;width:100%;height:350px;"></oj-chart>
            <oj-toolbar id="myToolbar" aria-label="Chart Display Options Toolbar" aria-controls="areaChart"
                        style="max-width:500px;width:100%;">
                <!-- vertical/horizontal toggle button -->
                <demo-chart-orientation-control id="orientationControl" type="area" focus-management="none" orientation="{{orientationValue}}">
                </demo-chart-orientation-control>
                <span role="separator" aria-orientation="vertical" class="oj-toolbar-separator"></span>
                <!-- unstacked/stacked toggle button -->
                <demo-chart-stack-control id="stackControl" type="area" focus-management="none" stack="{{stackValue}}">
                </demo-chart-stack-control>
            </oj-toolbar>
        </div>

        
      </div>
    </div>
  </body>
